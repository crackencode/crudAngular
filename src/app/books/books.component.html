<h1 class="text-center">Listado de libros</h1>
<hr/>

<div *ngIf="deleteError" class="alert alert-danger">
    Error en el borrado.
</div>

<div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>ISBN</th>
            <th>Publicación</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.title}}</td>
            <td>{{book.autor}}</td>
            <td>{{book.ISBN}}</td>
            <td>{{book.publication_date | date: 'dd-MM-yyyy'}}</td>
            <td>
                <div class="row">
                    <div class="col-md-4 text-center"><a href='show/{{book.id}}'><i class="fa fa-eye"></i></a></div>
                    <div class="col-md-4 text-center"><a href='edit/{{book.id}}'><i class="fa fa-edit"></i></a></div>
                    <div class="col-md-4 text-center"><a data-toggle="modal" data-target="#deleteModal"
                                                         (click)="deleteId = book.id; deleteTitle = book.title"><i
                            class="fa fa-trash"></i></a></div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div *ngIf="numBooks" class="pagination">

        <ul class="pagination">
            <li *ngIf="page > 1" class="page-item" (click)="previousPage()"><a class="page-link" href="#"> < </a></li>
            <li *ngFor="let numPage of listPages" class="page-item" (click)="goToPage(numPage)"><a class="page-link" href="#">{{numPage}}</a></li>
            <li *ngIf="page < totalPages" class="page-item" (click)="nextPage()"><a class="page-link" href="#"> > </a></li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-12 text-center">
        <a href="create">
            <button class="btn btn-success">Añadir</button>
        </a>
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Borrar Libro</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                ¿Seguro que quieres eliminar "{{deleteTitle}}"?
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="deleteData(deleteId)">Aceptar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>

        </div>
    </div>
</div>
